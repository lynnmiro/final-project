<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>    
    <title>Workout Routines</title>
    
    <style type="text/css">
        .bs-example{
            margin: 50px;
        }
        body {
            background-image: url("img_tree.gif"), url("paper.gif");
            background-repeat: no-repeat, repeat;
            background-color: #cccccc;
        }        
    </style>    
</head>
<body>
<div class="bs-example">

    <form class="form-horizontal">      
        <div class="form-group">
            <label class="col-sm-3 control-label" for="inputDefault">Date</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inputDefault" placeholder="mm/dd/year">
            </div>

           
        </div>

        <div class="form-group">
                <label class="col-sm-3 control-label" for="inputDefault">Time</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputDefault" placeholder="00:00">
                </div>
                 
        </div> 
        
        <div class="form-group">
                <label class="col-sm-3 control-label" for="inputDefault">Distance</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputDefault" placeholder="mi">
                </div>
                 
        </div> 
        
        <div class="form-group">
                <label class="col-sm-3 control-label" for="inputDefault">Duration</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputDefault" placeholder="min">
                </div>
                 
        </div>  
        
        <div class="form-group">
                <label class="col-sm-3 control-label" for="inputDefault">Calories</label>
                <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputDefault" placeholder="cal">
                </div>
                 
        </div> 
        <button type="submit" class="btn btn-primary left col-sm-2"> Submit</button>                 
    </form>
 
 
</div>    
</body>
</html>
